{% extends 'main.html' %}

{% block nav %}
    {% include "navbar.html" with logged_in=True %}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h4 class="mb-4">
            <span class="badge bg-secondary">{{ count }}</span> Results
        </h4>

        <div class="row g-4">
            {% for i in freelancer %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <!-- Add Bootstrap position-relative utility here -->
                    <div class="card h-100 position-relative" style="z-index: 10;">
                        <img src="{{ i.image_url }}" class="card-img-top w-100" style="height: 200px; object-fit: cover;" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.title }}</h5>
                            <p class="card-text"
                               style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">
                                {{ i.description }}
                            </p>

                            <p class="fw-bold text-success mb-1">From ${{ i.price }}</p>

                            <p class="text-warning mb-2">
                                <i class="bi bi-star-fill"></i> {{ i.rate }}
                            </p>

                            <a href="{% url 'client:freelance_detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
