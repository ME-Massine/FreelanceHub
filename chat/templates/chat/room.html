<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #f8f9fa;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
            font-size: 1.25rem;
            background: #007bff;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        #chat-log {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #e9ecef;
            border-bottom: 1px solid #ddd;
        }

        .message {
            max-width: 75%;
            margin-bottom: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            clear: both;
            font-size: 1rem;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .message .sender {
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .message.sent {
            background: #0d6efd;
            color: white;
            float: right;
            border-bottom-right-radius: 0;
        }

        .message.received {
            background: #f1f3f5;
            color: #212529;
            float: left;
            border-bottom-left-radius: 0;
        }

        .chat-input-area {
            display: flex;
            padding: 1rem;
            gap: 0.5rem;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            background: white;
        }

        #chat-message-input {
            flex-grow: 1;
            border-radius: 20px;
            border: 1px solid #ced4da;
            padding-left: 1rem;
            font-size: 1rem;
        }

        #send {
            border-radius: 20px;
            width: 100px;
        }

        /* Scrollbar styling */
        #chat-log::-webkit-scrollbar {
            width: 8px;
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body class="p-4">
<div class="chat-container shadow-sm">
    <div class="chat-header">
        Chatting with {{ receiver.username }}
    </div>
    <div id="chat-log" aria-live="polite" aria-relevant="additions">
        {% for msg in messages %}
            <div class="message {% if msg.sender.username == request.user.username %}sent{% else %}received{% endif %}">
                <div class="sender">{{ msg.sender.username }}</div>
                {{ msg.content|linebreaksbr }}
            </div>
        {% endfor %}
    </div>
    <div class="chat-input-area">
        <input
                id="chat-message-input"
                type="text"
                placeholder="Type your message..."
                aria-label="Message input"
                autocomplete="off"
        />
        <button id="send" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    const roomName = "{{ room_name }}";
    const username = "{{ request.user.username }}";
    const receiver = "{{ receiver.username }}";

    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector('#chat-log');

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (data.sender === username) {
            messageDiv.classList.add('sent');
        } else {
            messageDiv.classList.add('received');
        }

        messageDiv.innerHTML = `
        <div class="sender">${data.sender}</div>
        ${data.message}
    `;
        chatLog.appendChild(messageDiv);

        chatLog.scrollTop = chatLog.scrollHeight;
    };

    document.querySelector('#send').onclick = function () {
        const input = document.querySelector('#chat-message-input');
        if (input.value.trim() === '') return;
        chatSocket.send(JSON.stringify({
            message: input.value,
            sender: username,
            receiver: receiver,
        }));
        input.value = '';
        input.focus();
    };

    // Optional: send message on Enter key
    document.querySelector('#chat-message-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.querySelector('#send').click();
        }
    });
    window.onload = function () {
        const chatLog = document.querySelector('#chat-log');
        chatLog.scrollTop = chatLog.scrollHeight;
    };

</script>
</body>
</html>
