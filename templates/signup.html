{# signup.html #}
{% include 'authnavbar.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg rounded-3" style="max-width: 450px; width: 100%;">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Create Your FreelanceHub Account</h3>

      <form method="post" action="{% url 'signup-form' %}">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input 
            type="text" 
            class="form-control form-control-lg" 
            id="floatingName" 
            name="full_name" 
            placeholder="Your Name" 
            required>
          <label for="floatingName">Full Name</label>
        </div>
        
        <div class="form-floating mb-3">
          <input 
            type="email" 
            class="form-control form-control-lg" 
            id="floatingEmail" 
            name="email" 
            placeholder="name@example.com" 
            required>
          <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input 
            type="password" 
            class="form-control form-control-lg" 
            id="floatingPassword1" 
            name="password1" 
            placeholder="Password" 
            required>
          <label for="floatingPassword1">Password</label>
        </div>

        <div class="form-floating mb-4">
          <input 
            type="password" 
            class="form-control form-control-lg" 
            id="floatingPassword2" 
            name="password2" 
            placeholder="Confirm Password" 
            required>
          <label for="floatingPassword2">Confirm Password</label>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="termsCheck" name="terms" required>
          <label class="form-check-label" for="termsCheck">
            I agree to the <a href="">Terms &amp; Conditions</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
      </form>

      <hr class="my-4">

      <div class="text-center">
        <p class="mb-0">Already have an account? 
          <a href="{% url 'login' %}">Log in here</a>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
