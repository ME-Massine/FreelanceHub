{# login.html #}
{% include 'authnavbar.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg rounded-3" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Login to FreelanceHub</h3>
        {% if error is not None %}
        <div class="alert alert-danger">
                    <ul>
                        <strong>{{ error.err }}</strong>
                    </ul>
        </div>
        {% endif %}
      <form method="post" action="">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            id="floatingUsername"
            name="username"
            placeholder="username"
            required>
          <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control form-control-lg"
            id="floatingPassword"
            name="password"
            placeholder="Password"
            required>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="" class="small">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
      </form>

      <hr class="my-4">

      <div class="text-center">
        <p class="mb-0">New to FreelanceHub?
          <a href="{% url 'signup' %}">Sign up now</a>
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
